<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oinker - Twitter for Pigs 🐖</title>
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title" >Oinker - Twitter for Pigs 🐖</h1>
    </header>

    <main>
        <form class="oink-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Oink</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send Oink 🐽</button>
        </form>
        <div class="loading">
            <img src="loading.gif">
        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
